<div class="container">
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">ISBN</th>
          <th scope="col">Title</th>
          <th scope="col">Auther</th>
          <th scope="col">Category</th>
          <th scope="col">QTy</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of bookList">
          <td>#BN{{book.id}}</td>
          <td>{{book.isbn}}</td>
          <td>{{book.title}}</td>
          <td>{{book.author}}</td>
          <td>{{book.category}}</td>
          <td>{{book.qty}}</td>
          <td><button (click)="deleteBook(book)" class="btn btn-danger"><i class="bi bi-trash3"></i></button></td>
          <td><button (click)="updateBook()" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
